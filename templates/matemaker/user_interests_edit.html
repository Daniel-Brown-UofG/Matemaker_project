{% if interests %}
    {% for i in interests %}
        <div>
            <a href="{% url 'matemaker:interest' i.genre.slug i.slug %}"> {{ i.name }} </a>
            <form action="{% url 'matemaker:leave' i.genre.slug i.slug %}" method=POST>
                {% csrf_token %}
                <button type="submit">Leave</button>
        </div>
    {% endfor %}
        
{% else %}
    <h1> This user has no interests. </h1>
{% endif %}
